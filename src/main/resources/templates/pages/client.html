<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="common/header :: head"></head>
	<!-- Add additional custom css here -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
</head>
<body>
	<div id="wrapper">
		<!-- Navigation -->
		<div th:replace="common/header :: top-navigation">...</div>
		<div id="page-wrapper">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-sm-6">
							<h2 th:text="#{client.page.header}"></h2>
						</div>
						<div class="col-sm-6">
							<a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span th:text="#{client.page.add}"></span></a>
							<a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span th:text="#{client.page.delete}"></span></a>						
						</div>
					</div>
				</div>
				<div class="table-container">
					<table id="client-list" class="table table-striped table-hover">
						<thead>
							<tr>
								<th>
									<span class="custom-checkbox">
										<input type="checkbox" id="selectAll">
										<label for="selectAll"></label>
									</span>
								</th>
								<th th:text="#{client.table.header.name}"></th>
								<th th:text="#{client.table.header.secteur}"></th>
								<th th:text="#{client.table.header.email}"></th>
								<th th:text="#{client.table.header.adress}"></th>
								<th th:text="#{client.table.header.phone}"></th>
								<th th:text="#{common.table.header.action}"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:if="${clientList.empty}">
								<td colspan="8"><span th:text="#{product.table.empty}"></span></td>
							</tr>
							<tr th:each="client : ${clientList}">
								<td>
									<span class="custom-checkbox">
										<input type="checkbox" id="checkbox1" name="options[]" value="${client.id}">
										<label for="checkbox1"></label>
									</span>
								</td>
								<td><span th:text="${client.name}"></span></td>
								<th><span th:text="${client.secteur}"></span></th>
								<td><span th:text="${client.email}"></span></td>
								<td><span th:text="${client.adress}"></span></td>
								<td><span th:text="${client.phone}"></span></td>
								<td>
									<a href="#editEmployeeModal" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
									<a href="#deleteEmployeeModal" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<!-- Edit Modal HTML -->
		<div id="addEmployeeModal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<form>
						<div class="modal-header">						
							<h4 class="modal-title" th:text="#{product.modal.add.title}"></h4>
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						</div>
						<div class="modal-body">					
							<div class="form-group">
								<label th:text="#{client.table.header.name}"></label>
								<input type="text" class="form-control" required>
							</div>
							<div class="form-group">
								<label th:text="#{client.table.header.secteur}"></label>
								<select class="form-control">
									<option>Secteur 1</option>
									<option>Secteur 2</option>
									<option>Secteur 3</option>
									<option>Secteur 4</option>
									<option>Secteur 5</option>
								</select>
							</div>
							<div class="form-group">
								<label th:text="#{client.table.header.email}"></label>
								<input type="email" class="form-control" required>
							</div>
							<div class="form-group">
								<label th:text="#{client.table.header.adress}"></label>
								<textarea class="form-control" required></textarea>
							</div>
							<div class="form-group">
								<label th:text="#{client.table.header.phone}"></label>
								<input type="text" class="form-control" required>
							</div>					
						</div>
						<div class="modal-footer">
							<input type="button" class="btn btn-default" data-dismiss="modal" value="#{common.cancel}">
							<input type="submit" class="btn btn-success" value="#{common.save}">
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- Edit Modal HTML -->
		<div id="editEmployeeModal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<form>
						<div class="modal-header">						
							<h4 class="modal-title" th:text="#{product.modal.edit.title}"></h4>
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						</div>
						<div class="modal-body">					
							<div class="form-group">
								<label th:text="#{client.table.header.name}"></label>
								<input type="text" class="form-control" required>
							</div>
							<div class="form-group">
								<label th:text="#{client.table.header.secteur}"></label>
								<select class="form-control">
									<option>Secteur 1</option>
									<option>Secteur 2</option>
									<option>Secteur 3</option>
									<option>Secteur 4</option>
									<option>Secteur 5</option>
								</select>
							</div>
							<div class="form-group">
								<label th:text="#{client.table.header.email}"></label>
								<input type="email" class="form-control" required>
							</div>
							<div class="form-group">
								<label th:text="#{client.table.header.adress}"></label>
								<textarea class="form-control" required></textarea>
							</div>
							<div class="form-group">
								<label th:text="#{client.table.header.phone}"></label>
								<input type="text" class="form-control" required>
							</div>					
						</div>
						<div class="modal-footer">
							<input type="button" class="btn btn-default" data-dismiss="modal" value="#{common.cancel}">
							<input type="submit" class="btn btn-info" value="#{common.save}">
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- Delete Modal HTML -->
		<div id="deleteEmployeeModal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<form>
						<div class="modal-header">						
							<h4 class="modal-title" th:text="#{product.modal.delete.title}"></h4>
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						</div>
						<div class="modal-body">					
							<p th:text="#{client.modal.delete.confirm}"></p>
						</div>
						<div class="modal-footer">
							<input type="button" class="btn btn-default" data-dismiss="modal" value="#{common.cancel}">
							<input type="submit" class="btn btn-danger" value="#{common.delete}">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- /#wrapper -->
  	<div th:replace="common/scripts :: scripts">...</div>
	<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		// Activate tooltip
		$('[data-toggle="tooltip"]').tooltip();
		
		// Select/Deselect checkboxes
		var checkbox = $('table tbody input[type="checkbox"]');
		$("#selectAll").click(function(){
			if(this.checked){
				checkbox.each(function(){
					this.checked = true;                        
				});
			} else{
				checkbox.each(function(){
					this.checked = false;                        
				});
			} 
		});
		checkbox.click(function(){
			if(!this.checked){
				$("#selectAll").prop("checked", false);
			}
		});
		
	    $('table#client-list').DataTable();
	});
	</script>
</body>
</html>
