<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Edit Modal HTML -->
<div id="add-product-modal" class="modal fade" tabindex="-1" role="dialog" th:fragment="editProduct">
	<div class="modal-dialog">
		<div class="modal-content">
			<form id="product-modal-form" action="#" th:action="@{/product/save}" th:method="post">
				<div class="modal-header">						
					<h4 class="modal-title" th:text="#{product.modal.edit.title}"></h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">	
                          <input type="hidden" class="form-control" name="id" id="id" >	
					<div class="form-group">
						<label th:text="#{product.table.header.name}"></label>
						<input type="text" class="form-control" name="name" id="name" required>
					</div>
					<div class="form-group">
						<label th:text="#{product.table.header.type}"></label>
						<input type="text" class="form-control" name="type" id="type" required>
					</div>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" th:value="#{common.cancel}">
					<input type="submit" id="submitButton" class="btn btn-info" th:value="#{common.save}">
				</div>
			</form>
		</div>
	</div>
</div>
<!-- Delete Modal HTML -->
<div id="product-del-modal" class="modal modal-warning fade in" th:fragment="deleteProduct">
	<div class="modal-dialog">
		<div class="modal-content">
			<form>
				<div class="modal-header">						
					<h4 class="modal-title" th:text="#{product.modal.delete.title}"></h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<p th:text="product.modal.delete.confirm"></p>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<a  class="btn btn-danger" href="" id="delBtn"><i class="fa fa-check"></i><span th:text="#{common.delete}"></span></a>
				</div>
			</form>
		</div>
	</div>
</div>
<div id="product-confirm-modal" class="modal fade" role="dialog" th:fragment="confirmProduct">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <p th:text="#{home.modal.add.product}"></p>
      </div>
      <div class="modal-footer">
        <input type="button" class="btn btn-default" data-dismiss="modal" th:value="#{common.cancel}">
		<input id="ok-product" type="button" class="btn btn-info" th:value="#{common.ok}">
      </div>
    </div>
  </div>
</div>
</body>
</html>
