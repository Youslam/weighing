<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Edit Modal HTML -->
<div id="add-client-modal" class="modal fade" tabindex="-1" role="dialog" th:fragment="editClient">
	<div class="modal-dialog">
		<div class="modal-content">
			<form id="client-modal-form" action="#" th:action="@{/client/save}" th:method="post">
				<div class="modal-header">						
					<h4 class="modal-title" th:text="#{product.modal.edit.title}"></h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<input type="hidden" class="form-control" name="id" id="id" >					
					<div class="form-group">
						<label th:text="#{client.table.header.name}"></label>
						<input type="text" class="form-control" name="name" id="name" required>
					</div>
					<div class="form-group">
						<label th:text="#{client.table.header.secteur}"></label>
						<select class="form-control" id="sector" name="sector">
							<option>Secteur 1</option>
							<option>Secteur 2</option>
							<option>Secteur 3</option>
							<option>Secteur 4</option>
							<option>Secteur 5</option>
						</select>
					</div>
					<div class="form-group">
						<label th:text="#{client.table.header.email}"></label>
						<input type="email" class="form-control" id="email" name="email" required>
					</div>
					<div class="form-group">
						<label th:text="#{client.table.header.adress}"></label>
						<textarea class="form-control" name="adress" id="adress" required></textarea>
					</div>
					<div class="form-group">
						<label th:text="#{client.table.header.phone}"></label>
						<input type="text" class="form-control" id="phone" name="phone" required>
					</div>					
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" th:value="#{common.cancel}">
					<input id="submitButton" type="submit" class="btn btn-info" th:value="#{common.save}">
				</div>
			</form>
		</div>
	</div>
</div>
<!-- Delete Modal HTML -->
<div id="client-del-modal" class="modal modal-warning fade in" th:fragment="deleteClient">
	<div class="modal-dialog">
		<div class="modal-content">
			<form>
				<div class="modal-header">						
					<h4 class="modal-title" th:text="#{product.modal.delete.title}"></h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<p th:text="#{client.modal.delete.confirm}"></p>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" th:value="#{common.cancel}">
					<a  class="btn btn-danger" href="" id="delBtn"><i class="fa fa-check"></i><span th:text="#{common.delete}"></span></a>
				</div>
			</form>
		</div>
	</div>
</div>
<div id="client-confirm-modal" class="modal fade" role="dialog" th:fragment="confirmClient">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <p th:text="#{home.modal.add.client}"></p>
      </div>
      <div class="modal-footer">
        <input type="button" class="btn btn-default" data-dismiss="modal" th:value="#{common.cancel}">
		<input id="ok-client" type="button" class="btn btn-info" th:value="#{common.ok}">
      </div>
    </div>
  </div>
</div>
</body>
</html>
