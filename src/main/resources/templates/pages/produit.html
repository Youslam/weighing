<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="common/header :: head"></head>
	<!-- Add additional custom css here -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
</head>
<body>
<div id="wrapper">
	 		<!-- Navigation -->
		<div th:replace="common/header :: top-navigation">...</div>
		<div id="page-wrapper">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-sm-6">
							<h2 th:text="#{product.page.header}"></h2>
						</div>
						<div class="col-sm-6">
							<a href="" class="btn btn-success aBtn"><i class="material-icons">&#xE147;</i> <span th:text="#{product.page.add}"></span></a>
							<a href="" class="btn btn-danger" id="delSelBtn"><i class="material-icons">&#xE15C;</i> <span th:text="#{product.page.delete}"></span></a>						
						</div>
					</div>
				</div>
				<div class="table-container">
					<table id="product-list" class="table table-striped table-hover">
						<thead>
							<tr>
								<th>
									<span class="custom-checkbox">
										<input type="checkbox" id="selectAll">
										<label for="selectAll"></label>
									</span>
								</th>
								<th th:text="#{product.table.header.name}"></th>
								<th th:text="#{product.table.header.type}"></th>
								<th th:text="#{common.table.header.action}">Actions</th>
							</tr>
						</thead>
						<tbody id="table-body">
							<tr th:if="${productList.empty}">
					            <td colspan="5" style="text-align: center"><span th:text="#{product.table.empty}"></span></td>
					        </tr>
					        <tr th:each="product : ${productList}">
								<td>
									<span class="custom-checkbox">
										<input type="checkbox" id="checkbox1" name="options[]" value="${product.id}">
										<label for="checkbox1"></label>
									</span>
								</td>
								<td><span th:text="${product.name}"></span></td>
								<td><span th:text="${product.type}"></span></td>
								<td>
									<a th:href="@{/product/findOne/(id=${product.id})}" class="edit eBtn" id="Edit">
										<i class="material-icons" data-toggle="tooltip" title="Modifier">&#xE254;</i>
									</a>
									<a th:href="@{/product/delete/(id=${product.id})}" class="delete dBtn">
										<i class="material-icons" data-toggle="tooltip" title="Supprimer">&#xE872;</i>
									</a>
								</td>
							</tr>
							
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<!-- Edit Modal HTML -->
		<div id="umodal" class="modal fade" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<form id="modal-form" action="#" th:action="@{/product/save}" th:method="post">
						<div class="modal-header">						
							<h4 class="modal-title" th:text="#{product.modal.edit.title}"></h4>
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						</div>
						<div class="modal-body">	
                            <input type="hidden" class="form-control" name="id" id="id" >	
							<div class="form-group">
								<label th:text="#{product.table.header.name}"></label>
								<input type="text" class="form-control" name="name" id="name" required>
							</div>
							<div class="form-group">
								<label th:text="#{product.table.header.type}"></label>
								<input type="email" class="form-control" name="type" id="type" required>
							</div>
						</div>
						<div class="modal-footer">
							<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
							<input type="submit" class="btn btn-info" value="Save">
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- Delete Modal HTML -->
		<div id="del-modal" class="modal modal-warning fade in">
			<div class="modal-dialog">
				<div class="modal-content">
					<form>
						<div class="modal-header">						
							<h4 class="modal-title" th:text="#{product.modal.delete.title}"></h4>
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						</div>
						<div class="modal-body">					
							<p th:text="product.modal.delete.confirm"></p>
						</div>
						<div class="modal-footer">
							<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
							<a  class="btn btn-danger" href="" id="delBtn"><i class="fa fa-check"></i><span th:text="#{common.delete}"></span></a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="common/scripts :: scripts">...</div>
	<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			// Activate tooltip
			$('[data-toggle="tooltip"]').tooltip();
			
			// Select/Deselect checkboxes
			var checkbox = $('table tbody input[type="checkbox"]');
			$("#selectAll").click(function(){
				if(this.checked){
					checkbox.each(function(){
						this.checked = true;                        
					});
				} else{
					checkbox.each(function(){
						this.checked = false;                        
					});
				} 
			});
			checkbox.click(function(){
				if(!this.checked){
					$("#selectAll").prop("checked", false);
				}
			});
			
			$('table#product-list').DataTable();
            
            $('.aBtn, .table .eBtn').on('click', function(event) {
	    	event.preventDefault();
	    	var href = $(this).attr("href");
	    	var id = $(this).attr("id");
	    	if(id=="Edit") {		    		
		    	$.get(href, function(data, status) {
		    		$("#modal-form #id").val(data.id);
		    		$("#modal-form #name").val(data.name);
		    		$("#modal-form #type").val(data.type);
		    	});
		    	
		    	$("#umodal").modal();
	    	} else {
	    		$("#modal-form #id").val('');
	    		$("#modal-form #name").val('');
	    		$("#modal-form #type").val('');
	    		
	    		$("#umodal").modal();
	    	}
	    });
	    
	    $("#delSelBtn, .table .dBtn").on('click', function(event) {
	    	event.preventDefault();
	    	var href = $(this).attr("href");
	    	if($(this).attr("id") == "delSelBtn") {
	    		var ids = new Array();
	    		checkbox.each(function(){
					if(this.checked) {
						ids.push($(this).val());
					}                        
				});
	    		// TODO Must delete all selected ids
	    	} else {
		    	$("#del-modal #delBtn").attr("href", href);
		    	$("#del-modal").modal();
	    	}
	    });
		});
	</script>
</body>
</html>
