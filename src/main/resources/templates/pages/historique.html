<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="common/header :: head"></head>
	<!-- Add additional custom css here -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
	<style>
	  .ui-autocomplete-loading {
	    background: white url("images/ui-anim_basic_16x16.gif") right center no-repeat;
	  }
	  </style>
</head>
<body>
	<div id="wrapper">
		<!-- Navigation -->
		<div th:replace="common/header :: top-navigation">...</div>
		<div id="page-wrapper">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-sm-6">
							<h2 th:text="#{history.page.header}"></h2>
						</div>
						<div class="col-sm-6">
							<a href="#addEmployeeModal" class="btn btn-warning" data-toggle="modal"><i class="material-icons">assignment</i> <span th:text="#{history.report.create.detail}"></span></a>
							<a href="#deleteEmployeeModal" class="btn btn-warning" data-toggle="modal"><i class="material-icons">assignment</i> <span th:text="#{history.report.create}"></span></a>						
						</div>
					</div>
				</div>
				<div class="table-container">
					<table id="example" class="table table-striped table-hover">
						<thead>
							<tr>
								<th>
									<span class="custom-checkbox">
										<input type="checkbox" id="selectAll">
										<label for="selectAll"></label>
									</span>
								</th>
								<th th:text="#{vehicle.table.header.imm}"></th>
								<th th:text="#{common.product.name}"></th>
								<th th:text="#{history.table.holder.name}"></th>
								<th th:text="#{history.table.holder.name}"></th>
								<th th:text="#{history.table.holder.name}"></th>
								<th th:text="#{history.table.holder.name}"></th>
								<th th:text="#{history.table.holder.type}"></th>
								<th th:text="#{history.table.weight.in}"></th>
								<th th:text="#{history.table.weight.out}"></th>
								<th th:text="#{history.table.weight.datetime}"></th>
								<th th:text="#{common.table.header.action}"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:if="${histories.empty}">
					            <td colspan="8"><span th:text="#{history.table.empty}"></span></td>
					        </tr>
					        <tr th:each="history : ${histories}">
					        	<td>
									<span class="custom-checkbox">
										<input type="checkbox" id="checkbox1" value="${history.id}">
										<label for="checkbox1"></label>
									</span>
								</td>
					            <td><span th:text="${history.vehicle.matricule}"></span></td>
					            <td><span th:text="${history.product.name}"></span></td>
					            <td><span th:text="${history.client.name}"></span></td>
					            <td><span th:text="${history.client.name}"></span></td>
					            <td><span th:text="${history.numberBL}"></span></td>
					            <td><span th:text="${history.firstBalanceBrut}"></span></td>
					            <td><span th:text="${history.firstBalanceNet}"></span></td>
					            <td><span th:text="${history.secondeBalanceBrut}"></span></td>
					            <td><span th:text="${history.secondeBalanceNet}"></span></td>
					            <td><span th:text="${history.dateTime}"></span></td>
					            <td>
									<a href="#editEmployeeModal" class="add" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Imprimer un ticket"><span th:text="#{common.print}"></span></i></a>
								</td>
					        </tr>
					    </tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- /#wrapper -->
  	<div th:replace="common/scripts :: scripts">...</div>
	<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		// Activate tooltip
		$('[data-toggle="tooltip"]').tooltip();
		
		// Select/Deselect checkboxes
		var checkbox = $('table tbody input[type="checkbox"]');
		$("#selectAll").click(function(){
			if(this.checked){
				checkbox.each(function(){
					this.checked = true;                        
				});
			} else{
				checkbox.each(function(){
					this.checked = false;                        
				});
			} 
		});
		checkbox.click(function(){
			if(!this.checked){
				$("#selectAll").prop("checked", false);
			}
		});
		
	    $('#example').DataTable();
	    
	});
	</script>
</body>
</html>
