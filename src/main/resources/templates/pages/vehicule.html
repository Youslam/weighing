<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="common/header :: head"></head>
	<!-- Add additional custom css here -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
</head>
<body>
	<div id="wrapper">
		<!-- Navigation -->
		<div th:replace="common/header :: top-navigation">...</div>
		<div id="page-wrapper">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-sm-6">
							<h2 th:text="#{vehicle.page.header}">Gestion <b>V�hicule</b></h2>
						</div>
						<div class="col-sm-6">
							<a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span th:text="#{vehicle.page.add}"></span></a>
							<a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span th:text="#{vehicle.page.delete}"></span></a>						
						</div>
					</div>
				</div>
				<div class="table-container">
					<table id="vehicle-list" class="table table-striped table-hover">
						<thead>
							<tr>
								<th>
									<span class="custom-checkbox">
										<input type="checkbox" id="selectAll">
										<label for="selectAll"></label>
									</span>
								</th>
								<th th:text="#{vehicle.table.header.imm}"></th>
								<th th:text="#{vehicle.table.header.type}"></th>
								<th th:text="#{vehicle.table.header.brand}"></th>
								<th th:text="#{vehicle.table.header.model}"></th>
								<th th:text="#{vehicle.table.header.maxload}"></th>
								<th th:text="#{common.table.header.action}"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:if="${vehicleList.empty}">
								<td colspan="6"><span th:text="#{vehicle.table.empty}"></span></td>
							</tr>
							<tr th:each="vehicle: ${vehicleList}">
								<td>
									<span class="custom-checkbox">
										<input type="checkbox" id="checkbox1" name="options[]" value="${vehicle.id}">
										<label for="checkbox1"></label>
									</span>
								</td>
								<td><span th:text="${vehicle.matricule}"></span></td>
								<td><span th:text="${vehicle.type}"></span></td>
								<td><span th:text="${vehicle.marque}"></span></td>
								<td><span th:text="${vehicle.model}"></span></td>
								<td><span th:text="${vehicle.maxLoad}"></span></td>
								<td>
									<a href="#editEmployeeModal" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
									<a href="#deleteEmployeeModal" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<!-- Edit Modal HTML -->
		<div id="addEmployeeModal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<form action="#" th:action="@{/vehicle}" th:object="${vehicle}" method="post">
						<div class="modal-header">						
							<h4 class="modal-title" th:text="#{vehicle.modal.add.title}"></h4>
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						</div>
						<div class="modal-body">					
							<div class="form-group">
								<label th:text="#{vehicle.table.header.imm}"></label>
								<input type="text" class="form-control" required>
							</div>
							<div class="form-group">
								<label th:text="#{vehicle.table.header.type}"></label>
								<select class="form-control" required>
									<option>Camion</option>
									<option>V�hicule</option>
									<option>Mini-camion</option>
									<option>etc...</option>
								</select>
							</div>
							<div class="form-group">
								<label th:text="#{vehicle.table.header.brand}"></label>
								<select class="form-control" required>
									<option>Mercedes</option>
									<option>MAN</option>
									<option>Volvo</option>
									<option>Renault</option>
									<option>etc...</option>
								</select>
							</div>
							<div class="form-group">
								<label th:text="#{vehicle.table.header.model}"></label>
								<input type="text" class="form-control" required>
							</div>
							<div class="form-group">
								<label th:text="#{vehicle.table.header.maxload}"></label>
								<input type="text" class="form-control" required>
							</div>							
						</div>
						<div class="modal-footer">
							<input type="button" class="btn btn-default" data-dismiss="modal" th:value="#{common.cancel}" />
							<input type="submit" class="btn btn-success" th:value="#{common.save}" />
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- Edit Modal HTML -->
		<div id="editEmployeeModal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<form>
						<div class="modal-header">						
							<h4 class="modal-title" th:text="#{vehicle.modal.edit.title}"></h4>
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						</div>
						<div class="modal-body">					
							<div class="form-group">
								<label th:text="#{vehicle.table.header.imm}"></label>
								<input type="text" class="form-control" value="1234-A-1" required>
							</div>
							<div class="form-group">
								<label th:text="#{vehicle.table.header.type}"></label>
								<select class="form-control" required>
									<option selected>Camion</option>
									<option>V�hicule</option>
									<option>Mini-camion</option>
									<option>etc...</option>
								</select>
							</div>
							<div class="form-group">
								<label th:text="#{vehicle.table.header.brand}"></label>
								<select class="form-control" required>
									<option>Mercedes</option>
									<option>MAN</option>
									<option selected>Volvo</option>
									<option>Renault</option>
									<option>etc...</option>
								</select>
							</div>
							<div class="form-group">
								<label th:text="#{vehicle.table.header.model}"></label>
								<input type="text" class="form-control" value="T344" required>
							</div>
							<div class="form-group">
								<label th:text="#{vehicle.table.header.maxload}"></label>
								<input type="text" class="form-control" value="240 T" required>
							</div>							
						</div>					
						<div class="modal-footer">
							<input type="button" class="btn btn-default" data-dismiss="modal" th:value="#{common.cancel}">
							<input type="submit" class="btn btn-info" th:value="#{common.save}">
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- Delete Modal HTML -->
		<div id="deleteEmployeeModal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<form>
						<div class="modal-header">						
							<h4 class="modal-title" th:text="#{vehicle.modal.delete.title}"></h4>
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						</div>
						<div class="modal-body">					
							<p th:text="#{vehicle.modal.delete.confirm}"></p>
							<p class="text-warning"><small><span th:text="#{vehicle.modal.delete.warn}"></span></small></p>
						</div>
						<div class="modal-footer">
							<input type="button" class="btn btn-default" data-dismiss="modal" th:value="#{common.cancel}">
							<input type="submit" class="btn btn-danger" th:value="#{common.delete}">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- /#wrapper -->
  	<div th:replace="common/scripts :: scripts">...</div>
	<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		// Activate tooltip
		$('[data-toggle="tooltip"]').tooltip();
		
		// Select/Deselect checkboxes
		var checkbox = $('table tbody input[type="checkbox"]');
		$("#selectAll").click(function(){
			if(this.checked){
				checkbox.each(function(){
					this.checked = true;                        
				});
			} else{
				checkbox.each(function(){
					this.checked = false;                        
				});
			} 
		});
		checkbox.click(function(){
			if(!this.checked){
				$("#selectAll").prop("checked", false);
			}
		});
		
	    $('table#vehicle-list').DataTable();
	});
	</script>
</body>
</html>
