<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="common/header :: head"></head>
	<!-- Add additional custom css here -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
</head>
<body>
	<div id="wrapper">
		<!-- Navigation -->
		<div th:replace="common/header :: top-navigation">...</div>
		<div id="page-wrapper">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-sm-6">
							<h2 th:text="#{vehicle.page.header}"></h2>
						</div>
						<div class="col-sm-6">
							<a href="#addVehicleModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span th:text="#{vehicle.page.add}"></span></a>
							<a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span th:text="#{vehicle.page.delete}"></span></a>						
						</div>
					</div>
				</div>
				<div class="table-container">
					<table id="vehicle-list" class="table table-striped table-hover">
						<thead>
							<tr>
								<th>
									<span class="custom-checkbox">
										<input type="checkbox" id="selectAll">
										<label for="selectAll"></label>
									</span>
								</th>
								<th th:text="#{vehicle.table.header.imm}"></th>
								<th th:text="#{vehicle.table.header.type}"></th>
								<th th:text="#{vehicle.table.header.brand}"></th>
								<th th:text="#{vehicle.table.header.model}"></th>
								<th th:text="#{vehicle.table.header.maxload}"></th>
								<th th:text="#{common.table.header.action}"></th>
							</tr>
						</thead>
						<tbody id="table-body">
							<tr th:if="${vehicleList.empty}">
								<td colspan="6"><span th:text="#{vehicle.table.empty}"></span></td>
							</tr>
							<tr th:each="vehicle: ${vehicleList}">
								<td>
									<span class="custom-checkbox">
										<input type="checkbox" id="checkbox1" name="options[]" th:value="${vehicle.id}">
										<label for="checkbox1"></label>
									</span>
								</td>
								<td><span th:text="${vehicle.matricule}"></span></td>
								<td><span th:text="${vehicle.type}"></span></td>
								<td><span th:text="${vehicle.brand}"></span></td>
								<td><span th:text="${vehicle.model}"></span></td>
								<td><span th:text="${vehicle.maxload}"></span></td>
								<td>
									<a data-toggle="modal" data-target="#umodal"th:onclick="'showEditModal(' + ${vehicle.id} + ')'" class="edit">
										<i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i>
									</a>
									<a data-toggle='modal' data-target='#dmodal' th:onclick="'showDeleteModal(' + ${vehicle.id} + ')'" class="delete">
										<i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<!-- Edit Modal HTML -->
		<div id="addVehicleModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<form action="#" th:action="@{/vehicle/add}" th:object="${vehicle}" method="post">
						<div class="modal-header">						
							<h4 class="modal-title" th:text="#{vehicle.modal.add.title}"></h4>
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						</div>
						<div class="modal-body">					
							<div class="form-group">
								<label th:text="#{vehicle.table.header.imm}"></label>
								<input type="text" class="form-control" th:field="*{matricule}" id="matricule" required>
							</div>
							<div class="form-group">
								<label th:text="#{vehicle.table.header.type}"></label>
								<select class="form-control" th:field="*{type}" id="type" required>
									<option value="camion">Camion</option>
									<option value="vehicle">Véhicule</option>
									<option value="mini-camion">Mini-camion</option>
								</select>
							</div>
							<div class="form-group">
								<label th:text="#{vehicle.table.header.brand}"></label>
								<select class="form-control" th:field="*{brand}" id="brand" required>
									<option value="mercedes">Mercedes</option>
									<option value="man">MAN</option>
									<option value="volvo">Volvo</option>
									<option value="renault">Renault</option>
									<option value="scania">Scania</option>
								</select>
							</div>
							<div class="form-group">
								<label th:text="#{vehicle.table.header.model}"></label>
								<input type="text" class="form-control" th:field="*{model}" id="model" required>
							</div>
							<div class="form-group">
								<label th:text="#{vehicle.table.header.maxload}"></label>
								<input type="text" class="form-control" th:field="*{maxload}" id="maxload" required>
							</div>							
						</div>
						<div class="modal-footer">
							<input type="button" class="btn btn-default" data-dismiss="modal" th:value="#{common.cancel}" />
							<input type="submit" class="btn btn-success" th:value="#{common.save}" />
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- Edit Modal HTML -->
		<div th:id="umodal" class="modal fade" tabindex="-1" role="dialog" >
			<div class="modal-dialog">
				<div class="modal-content">
					<form id="edit-form" action="#" th:action="@{/vehicle/update}" th:object="${vehicle}" th:method="post">
						<div class="modal-header">						
							<h4 class="modal-title" th:text="#{vehicle.modal.edit.title}"></h4>
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						</div>
						<div class="modal-body">					
							<input id="update-id" type="hidden" th:field="*{id}" th:value="${vehicle.id}"/>
							<div class="form-group">
								<label th:text="#{vehicle.table.header.imm}"></label>
								<input type="text" class="form-control" th:value="${vehicle.matricule}" th:field="*{matricule}" id="matricule" required>
							</div>
							<div class="form-group">
								<label th:text="#{vehicle.table.header.type}"></label>
								<select class="form-control" th:value="${vehicle.type}" th:field="*{type}" id="type" required>
									<option value="camion">Camion</option>
									<option value="vehicle">Véhicule</option>
									<option value="mini-camion">Mini-camion</option>
								</select>
							</div>
							<div class="form-group">
								<label th:text="#{vehicle.table.header.brand}"></label>
								<select class="form-control" th:value="${vehicle.brand}" th:field="*{brand}" id="brand">
									<option value="mercedes">Mercedes</option>
									<option value="man">MAN</option>
									<option value="volvo">Volvo</option>
									<option value="renault">Renault</option>
									<option value="scania">Scania</option>
								</select>
<!-- 								<span th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></span> -->
							</div>
							<div class="form-group">
								<label th:text="#{vehicle.table.header.model}"></label>
								<input type="text" class="form-control" th:value="${vehicle.model}" th:field="*{model}" id="model">
							</div>
							<div class="form-group">
								<label th:text="#{vehicle.table.header.maxload}"></label>
								<input type="text" class="form-control" th:value="${vehicle.maxload}" th:field="*{maxload}" id="maxload" required>
<!-- 								<span th:if="${#fields.hasErrors('maxload')}" th:errors="*{maxload}"></span> -->
							</div>							
						</div>					
						<div class="modal-footer">
							<input type="button" class="btn btn-default" data-dismiss="modal" th:value="#{common.cancel}">
							<input type="submit" class="btn btn-info" th:value="#{common.save}">
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- Delete Modal HTML -->
		<div class="modal modal-warning fade in" th:id="modal-warning+${vehicle.id }">
			<div class="modal-dialog">
				<div class="modal-content">
					<form>
						<div class="modal-header">						
							<h4 class="modal-title" th:text="#{vehicle.modal.delete.title}"></h4>
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						</div>
						<div class="modal-body">					
							<p th:text="#{vehicle.modal.delete.confirm}"></p>
							<p class="text-warning"><small><span th:text="#{vehicle.modal.delete.warn}"></span></small></p>
						</div>
						<div class="modal-footer">
							<input type="button" class="btn btn-default" data-dismiss="modal" th:value="#{common.cancel}">
<!-- 							<input type="submit" class="btn btn-danger" th:value="#{common.delete}"> -->
							<a type="button" class="btn btn-outline" th:href="@{/vehicle/delete/{id}(id=${vehicle.id})}"><i class="fa fa-check"></i><span th:text="#{common.delete}"></span></a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- /#wrapper -->
  	<div th:replace="common/scripts :: scripts">...</div>
	<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
	<script th:src="@{/js/ajax.js}"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			// Activate tooltip
			$('[data-toggle="tooltip"]').tooltip();
			
			// Select/Deselect checkboxes
			var checkbox = $('table tbody input[type="checkbox"]');
			$("#selectAll").click(function(){
				if(this.checked){
					checkbox.each(function(){
						this.checked = true;                        
					});
				} else{
					checkbox.each(function(){
						this.checked = false;                        
					});
				} 
			});
			checkbox.click(function(){
				if(!this.checked){
					$("#selectAll").prop("checked", false);
				}
			});
			
		    $('table#vehicle-list').DataTable();
		    
		    $("#edit-form").submit(function (event) {
	            event.preventDefault();
	            postEdit();
	        });
		});
	</script>
</body>
</html>
