<body>

		<div id="page-wrapper">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-sm-6">
							<h2 th:text="#{vehicle.page.header}"></h2>
						</div>
						<div class="col-sm-6">
							<a href="" class="btn btn-success aBtn"><i class="material-icons">&#xE147;</i> <span th:text="#{vehicle.page.add}"></span></a>
							<a href="" class="btn btn-danger" id="delSelBtn"><i class="material-icons">&#xE15C;</i> <span th:text="#{vehicle.page.delete}"></span></a>						
						</div>
					</div>
				</div>
				<div class="table-container">
					<table id="vehicle-list" class="table table-striped table-hover">
						<thead>
							<tr>
								<th>
									<span class="custom-checkbox">
										<input type="checkbox" id="selectAll">
										<label for="selectAll"></label>
									</span>
								</th>
								<th th:text="#{vehicle.table.header.imm}"></th>
								<th th:text="#{vehicle.table.header.type}"></th>
								<th th:text="#{vehicle.table.header.brand}"></th>
								<th th:text="#{vehicle.table.header.model}"></th>
								<th th:text="#{vehicle.table.header.maxload}"></th>
								<th th:text="#{common.table.header.action}"></th>
							</tr>
						</thead>
						<tbody id="table-body">
							<tr th:if="${vehicleList.empty}">
								<td colspan="6"><span th:text="#{vehicle.table.empty}"></span></td>
							</tr>
							<tr th:each="vehicle: ${vehicleList}">
								<td>
									<span class="custom-checkbox">
										<input type="checkbox" id="checkbox1" th:value="${vehicle.id}">
										<label for="checkbox1"></label>
									</span>
								</td>
								<td><span th:text="${vehicle.matricule}"></span></td>
								<td><span th:text="${vehicle.type}"></span></td>
								<td><span th:text="${vehicle.brand}"></span></td>
								<td><span th:text="${vehicle.model}"></span></td>
								<td><span th:text="${vehicle.maxload}"></span></td>
								<td>
									<a th:href="@{/vehicle/findOne/(id=${vehicle.id})}" class="edit eBtn" id="Edit">
										<i class="material-icons" data-toggle="tooltip" title="Modifier">&#xE254;</i>
									</a>
									<a th:href="@{/vehicle/delete/(id=${vehicle.id})}" class="delete dBtn">
										<i class="material-icons" data-toggle="tooltip" title="Supprimer">&#xE872;</i>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
					<hr />
					<ul class="nav nav-pills">
						<li class="nav-item" th:each="i: ${#numbers.sequence(0, total)}">
							<a th:href="@{/vehicle/page/(page=${i})}" th:text=${i} class="nav-link" th:classappend="${currentPage}==${i}?'active':''"></a>						
						</li>
					</ul>
				</div>
			</div>
		</div>

		<!-- Edit Modal HTML -->
		<div id="umodal" class="modal fade" tabindex="-1" role="dialog" >
			<div class="modal-dialog">
				<div class="modal-content">
					<form id="modal-form" action="#" th:action="@{/vehicle/save}" th:method="post">
						<div class="modal-header">						
							<h4 class="modal-title" th:text="#{vehicle.modal.edit.title}"></h4>
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						</div>
						<div class="modal-body">					
							<div class="form-group">
								<label th:text="#{vehicle.table.header.imm}"></label>
								<input type="text" class="form-control" name="matricule" id="matricule" required>
							</div>
							<div class="form-group">
								<label th:text="#{vehicle.table.header.type}"></label>
								<select class="form-control" id="type" name="type" required>
									<option value="camion">Camion</option>
									<option value="vehicle">Véhicule</option>
									<option value="mini-camion">Mini-camion</option>
								</select>
							</div>
							<div class="form-group">
								<label th:text="#{vehicle.table.header.brand}"></label>
								<select class="form-control" name="brand" id="brand">
									<option value="mercedes">Mercedes</option>
									<option value="man">MAN</option>
									<option value="volvo">Volvo</option>
									<option value="renault">Renault</option>
									<option value="scania">Scania</option>
								</select>
							</div>
							<div class="form-group">
								<label th:text="#{vehicle.table.header.model}"></label>
								<input type="text" class="form-control" name="model" id="model">
							</div>
							<div class="form-group">
								<label th:text="#{vehicle.table.header.maxload}"></label>
								<input type="text" class="form-control" name="maxload" id="maxload" required>
							</div>							
						</div>					
						<div class="modal-footer">
							<input type="button" class="btn btn-default" data-dismiss="modal" th:value="#{common.cancel}">
							<input type="submit" class="btn btn-info" th:value="#{common.save}">
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- Delete Modal HTML -->
		<div id="del-modal" class="modal modal-warning fade in">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">						
						<h4 class="modal-title" th:text="#{vehicle.modal.delete.title}"></h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
						<p class="alert alert-danger" th:text="#{vehicle.modal.delete.confirm}"></p>
						<p class="text-warning"><small><span th:text="#{vehicle.modal.delete.warn}"></span></small></p>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" th:value="#{common.cancel}">
						<a type="button" class="btn btn-danger" href="" id="delBtn"><i class="fa fa-check"></i><span th:text="#{common.delete}"></span></a>
					</div>
				</div>
			</div>
		</div>

  	<div th:replace="common/scripts :: scripts">...</div>
	<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			// Activate tooltip
			$('[data-toggle="tooltip"]').tooltip();
			
			// Select/Deselect checkboxes
			var checkbox = $('table tbody input[type="checkbox"]');
			$("#selectAll").click(function(){
				if(this.checked){
					checkbox.each(function(){
						this.checked = true;                        
					});
				} else{
					checkbox.each(function(){
						this.checked = false;                        
					});
				} 
			});
			checkbox.click(function(){
				if(!this.checked){
					$("#selectAll").prop("checked", false);
				}
			});
			
		    $('table#vehicle-list').DataTable();
		    
		    $('.aBtn, .table .eBtn').on('click', function(event) {
		    	event.preventDefault();
		    	var href = $(this).attr("href");
		    	var id = $(this).attr("id");
		    	if(id=="Edit") {		    		
			    	$.get(href, function(data, status) {
			    		$("#modal-form #matricule").val(data.matricule);
			    		$("#modal-form #type").val(data.type);
			    		$("#modal-form #brand").val(data.brand);
			    		$("#modal-form #model").val(data.model);
			    		$("#modal-form #maxload").val(data.maxload);
			    	});
			    	
			    	$("#umodal").modal();
		    	} else {
		    		$("#modal-form #matricule").val('');
		    		$("#modal-form #type").val('');
		    		$("#modal-form #brand").val('');
		    		$("#modal-form #model").val('');
		    		$("#modal-form #maxload").val('');
		    		
		    		$("#umodal").modal();
		    	}
		    });
		    
		    $("#delSelBtn, .table .dBtn").on('click', function(event) {
		    	event.preventDefault();
		    	var href = $(this).attr("href");
		    	if($(this).attr("id") == "delSelBtn") {
		    		var ids = new Array();
		    		checkbox.each(function(){
						if(this.checked) {
							ids.push($(this).val());
						}                        
					});
		    		// TODO Must delete all selected ids
		    	} else {
			    	$("#del-modal #delBtn").attr("href", href);
			    	$("#del-modal").modal();
		    	}
		    });
		});
	</script>
</body>
