<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="common/header :: head"></head>
	<!-- Add additional custom css here -->
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" th:text="#{login.signin}"></h3>
                        <div th:if="${param.error}">
                        <div class="alert alert-danger">
	                    	<span th:text="#{login.invalid}"></span>.
	                    </div>
	                    </div>
	                    <div th:if="${param.logout}">
	                        <div class="alert alert-info">
	                            <span th:text="#{login.logout.message}"></span>
	                        </div>
	                    </div>
                    </div>
                    <div class="panel-body">
                        <form role="form" th:action="@{/login}" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="#{login.username}" name="login" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="#{login.password}" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me"><span th:text="#{login.remember.me}"></span>
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input type="submit" class="btn btn-lg btn-primary btn-block" value="#{login.button}"/>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <div th:replace="common/scripts :: scripts">...</div>
</body>

</html>
