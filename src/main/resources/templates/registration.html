<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<head th:replace="common/header :: head"></head>
<!-- Add additional custom css here -->
<title>Create an account</title>
</head>

<body>

	<div class="container">

		<form action="#" th:action="@{/registration}" th:object="userForm" method="post" class="form-signin">
			<h2 class="form-signin-heading">Create your account</h2>
			<div class="form-group ${status.error ? 'has-error' : ''}">
				<input type="text" name="login" th:field="*{login}" class="form-control"
					placeholder="Login" autofocus="true" />
			</div>

			<div class="form-group ${status.error ? 'has-error' : ''}">
				<input type="password" name="password" th:field="*{password}" class="form-control"
					placeholder="Password" />
			</div>

			<div class="form-group ${status.error ? 'has-error' : ''}">
				<input type="password" name="passwordConfirm" th:field="*{passwordConfirm}" class="form-control"
					placeholder="Confirm your password" />
			</div>

			<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
		</form>

	</div>
	<!-- /container -->
	<div th:replace="common/scripts :: scripts">...</div>
</body>
</html>
